<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="css/style.css" rel="stylesheet"> -->
  </head>
  <body>
    <div class="message">
        <h1 class="">App Chat</h1>
        <form onsubmit="return addChat()">
          <input type="text" class="name" id="nb" placeholder="Nombre">
          <input type="text" class="name" name="" id="msn" placeholder="Tu mensaje">
          <input type="submit" class="bottom" value="Enviar">
        </form>
        <div class="mensajes" id="message"></div>
      </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
